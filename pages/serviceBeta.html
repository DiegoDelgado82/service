<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Buscador de servicios Técnicos</title>

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="..style.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <script src="../js/service.js"></script>
  </head>

  <body>
    <section class="container-fluid">
      <div class="row bg-banner">
        <div class="col-10 mt-0">
          <span class="tituloMap py-4">Electro</span>
          <span class="tituloMap py-4"
            ><img class="logoMap" src="../img/logo_resp.png" alt="Logo e-data"
          /></span>
          <span class="tituloMap">-data</span>
        </div>
        <div class="col-2 mt-0">
          <button
            class="rounded-3 mt-1"
            onclick="location.href='../index.html'"
          >
            <i class="fas fa-home"></i>
          </button>
        </div>
      </div>
    </section>

    <section class="container-fluid mt-5">
      <div class="row">
        <div class="col-12 mt-0" id="bg-titulo">
          <h1 class="h1 mx-0 my-0">Servicios Técnicos</h1>
          <p class="mt-1">Ingresá la marca para obtener la info</p>
        </div>
      </div>
    </section>

    <section class="container-fluid mt-2">
      <div class="row">
        <div
          class="col-sm-12 w-100 col-md-12 col-lg-12 w-50 col-xl-12 col-xxl-12 mt-0"
        >
          <input
            class="mb-1"
            type="text"
            id="inputBusqueda"
            placeholder="Escribe una marca"
            onkeyup="buscarCoincidencias()"
          />

          <br />
          <ul class="" id="resultados"></ul>
        </div>

        <div class="col-12 mt-0">
          <div id="detalle"></div>
        </div>
      </div>
    </section>

    <!-- Booking Start -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
