<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="description" content="electro e-data" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="servicios tecnicos" />
    <meta name="author" content="Think Solutions" />
    <meta name="copyright" content="Think Solutions" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
    <title>Tiendas por provincia</title>
    <script src="../js/store.js"></script>
    <script src="../js/contacts.js"></script>


	



    
  </head>
  <body>
    <section class="container-fluid">
      <div class="row bg-banner">
        <div class="col-10 mt-0">
          <span class="tituloMap py-4">Electro</span>
          <span class="tituloMap py-4"
            ><img class="logoMap" src="../img/logo_resp.png" alt="Logo e-data"
          /></span>
          <span class="tituloMap">-data</span>
        
        </div>
        <div class="col-2 mt-0">
        
          <button class="rounded-3 mt-1"onclick="location.href='../index.html'"><i class="fas fa-home"></i> </button>  
        </div>
        
      </div>
    </section>

    <section class="container-fluid mt-1 ">
      <div class="row">
        <div class="col-12">
          <h1 class="h1">Tienda por provincia</h1>
        </div>
      </div>
    </section>

    <section class="container-fluid mt-4 ">
      <div class="row">
        <div class="col-12 ">
          <p>Seleccioná la provincia para obtener la info</p>
          <br />
          <select
            id="cmbProvincia"
            class="cmbProvincia"
            onchange="renderStore(cmbProvincia.value);"
          >
            <option value="Provincia">Provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="CABA">Caba</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Córdoba">Córdoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Ríos">Entre Ríos</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquén">Neuquén</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucumán">Tucumán</option>
          </select>

          <select
            class="cmbBsAs" id="cmbBsAs"
            hidden
            onchange="renderStore(cmbProvincia.value);"
          >
            <option selected value="Partido">Partido</option>
            <option value="GBA">GBA</option>
            <option value="Provincia">Provincia</option>
          </select>
          <select
            id="cmbGba"
            class="cmbGba"
            hidden
            onchange="renderStore(cmbProvincia.value);"
          >
            <option selected>Zona</option>
            <option value="NORTE">Norte</option>
            <option value="SUR">Sur</option>
            <option value="OESTE">Oeste</option>
          </select>
        </div>
      </div>
    </section>

    <section class="container-fluid mt-2">
      <div class="row">
        <div
          class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-4 text-center "
        >
          <div id="mapa">
            <img id="imagenMapa" src="../img/argentina.png" usemap="#Map" />
          </div>
          <div id="provincia" hidden>
            <img src="../img/provincias/BuenosAires.png" />
          </div>
          
        </div>
        <div
          class="col-6 col-sm-6 col-md-4 col-lg-4 col-xl-6 col-xxl-4 "
        >
          

          
          <div id="demo" style="color:brown; width: 200px;">
            <h3>
            </div>
          <div id="info" >
            <div id="datos"></div>
          </div>
           

          

           
            
    
       </div>





      
    </section>

    <section class="container-fluid bg-light mt-4">
      <div class="row">
        <div class="col-12 text-center">
          <div id="datosTiendaMapa" ></div>


          


        </div>
      </div>

      
    </section>

  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
