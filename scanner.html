<link rel="stylesheet" href="style.css">

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escáner de códigos de barras</title>
  </head>
  <body>
    <h1>Escáner de códigos de barras</h1>
    <video id="camera" width="320" height="240"></video>
    <button id="scanButton">Escanear código de barras</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    
    <script>
      var camera = document.getElementById("camera");
      var scanButton = document.getElementById("scanButton");
      var scanning = false;

      Quagga.init(
        {
            
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: camera
          },
          decoder: {
            readers: ["ean_reader"]
          }
        },
        function(err) {
          if (err) {
            console.log(err);
            return;
          }
          console.log("Quagga initialized");
          Quagga.start();
          alert("estoy")
        }
      );

      Quagga.onDetected(function(data) {
        console.log("Code detected", data.codeResult.code);
        alert("codigo detectado")
      });

      scanButton.addEventListener("click", function() {
        if (!scanning) {
          Quagga.start();
          scanning = true;
        } else {
          Quagga.stop();
          scanning = false;
        }
      });
    </script>
  </body>
</html>
